			html,
			body {
			background-color: #000;
			overflow: hidden;
			color: #fff;
			font-family: 'Pretendard', sans-serif;
			/* background: url(/public/pattern.jpg) center center; */
			background-size: 30px;
			}
			html *,
			body * {
			box-sizing: border-box;
			margin: 0;
			}
			html canvas,
			body canvas {
			display: block;
			}
			html .container,
			body .container {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			align-content: center;
			flex-wrap: wrap;
			gap: 1em 1em;
			}
			html .container .block,
			body .container .block {
			background-color: #fff;
			color: #000;
			padding: 1em;
			border-radius: 10px;
			line-height: 1em;
			font-weight: bold;
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 0;
			box-shadow: 0 0 10px #fff;
			animation: intro 1s forwards cubic-bezier(0.075, 0.82, 0.165, 1);
			}
			@keyframes intro {
			0% {
				opacity: 0;
				transform: scale(1.5);
			}
			30% {
				opacity: 1;
			}
			100% {
				opacity: 1;
				transform: scale(1);
			}
			}

			.a {
			color: #4E6AFF;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 5px;
			height: 60px;
			border-radius: 5px;
			overflow: hidden;
			bottom: 7%;
			}

			.b {
			color: #4E6AFF;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 5px;
			height: 60px;
			border-radius: 5px;
			overflow: hidden;
			bottom: 7%;
			}
			

			.navigator {
				display: flex;
				position: fixed;
				justify-content: center;
				align-items: center;
				width: 380px;
				height: 50px;
				left: 50%;
				bottom: 7%;
				gap: 10px;
				transform: translate(-50%,0%);
			}

			.navigator > * {
				flex: 5
			}
		


			.item4:hover {
			background: #fff;
			}

			.close:hover {
			background: #fff;
			}

			.open:hover {
			background: #fff;
			}




			.open {
			color: #4E6AFF;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			width: 75px;
			height: 60px;
			border-radius: 5px;
			overflow: hidden;
			bottom: 7%;
			}
			
			.item4 {
			color: #4E6AFF;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			width: 60px;
			height: 60px;
			border-radius: 5px;
			overflow: hidden;
			bottom: 7%;
			}

			.close {
			color: #4E6AFF;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			width: 60px;
			height: 60px;
			border-radius: 5px;
			overflow: hidden;
			bottom: 7%;
			}



			
			@media screen and (max-width: 650px) {
				.navigator{
					transform: translate(-50%,0%)scale(0.9);
					width: 320px;
					height: 18px;
					gap: 0.1px;
				}
			
				/* .logo {
					transform: scale(0.65) translate(-20%,0%);

				} */
			}
			@media screen and (max-width: 650px ) and ( max-height: 1000px) {
				.loader{
					transform: scale(0.8);
				}
				.progress{
					transform: scale(0.5);
					transform: translate(0%,-100%);
				}
			}

			/* 로딩화면 */

			.dimmer {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: #111 ;

				display: flex;
				justify-content: center;
				align-items: center;

				transition: 1s;
			}
			
			.dimmer.end{
				opacity: 0;
				pointer-events: none;

			}
			
			.loader{
				width: 190px;
				height: 190px;
				border: 2px solid #111111;
				background:url(./misc/Rectangle.png);
				border-radius: 100px 100px 100px 100px;
				background-repeat: repeat-x;
				background-position: 0px 190px;
				animation: fill 3.5s infinite;
			}

			@keyframes fill{
				0%{
					background-position: 0px 204px;
				}
				20%{
					background-position: 0px 160px;
				}
				40%{
					background-position: 0px 120px;
				}
				80%{
					background-position: 0px 40px;
				}
				100%{
					background-position: 0px 0px;
				}
			}

			.progress {
				transform: translate(0%,-150%);
