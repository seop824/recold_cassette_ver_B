			html,
			body {
			background-color: #000;
			overflow: hidden;
			color: #fff;
			font-family: 'Pretendard', sans-serif;
			/* background: url(/public/pattern.jpg) center center; */
			background-size: 30px;
			}
			html *,
			body * {
			box-sizing: border-box;
			margin: 0;
			}
			html canvas,
			body canvas {
			display: block;
			}
			html .container,
			body .container {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			align-content: center;
			flex-wrap: wrap;
			gap: 1em 1em;
			}
			html .container .block,
			body .container .block {
			background-color: #fff;
			color: #000;
			padding: 1em;
			border-radius: 10px;
			line-height: 1em;
			font-weight: bold;
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 0;
			box-shadow: 0 0 10px #fff;
			animation: intro 1s forwards cubic-bezier(0.075, 0.82, 0.165, 1);
			}
			@keyframes intro {
			0% {
				opacity: 0;
				transform: scale(1.5);
			}
			30% {
				opacity: 1;
			}
			100% {
				opacity: 1;
				transform: scale(1);
			}
			}






			/* 카세트A */
			

			
			.na{
				display: flex;
				position: fixed;
				width: 300px;
				height: 45px;
				border-radius: 30px;
				justify-content: center;
				align-items: center;
				gap: 14px;
				top: 8%;
				left: 50%;
				transform: translate(-50%,0%);
				background-color: #ececec;
				box-shadow: 1px 5px 12px rgba(0,0,0,0.15);
				pointer-events: none;
				animation: fadeIn 1s both 1.5s, circle 3s both 1 3s;
				opacity: 0;
			}
			
			@keyframes fadeIn {
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			}
			@keyframes circle {
				0%{
					width: 45px;
				}
				100%{
					width: 300px;
				}
			}

			.na.end {
				animation: fadeOut .5s forwards;
			}
			@keyframes fadeOut {
				0%{
					opacity: 1;
				}
				100%{
					opacity: 0;
				}
			}


			.or {
				position: absolute;
				width: 22px;
				height: 22px;
				border-radius: 11px;
				justify-content: center;
				align-items: center;
				/* background-color: #ffb433; */
				background-color: #fa3d4a;
				animation-delay: 200s;
				animation: move 3s both 3s;
			}
			
			@keyframes move {
				0%{
					left: 10px;
				}
				100%{
					left: 10px;
	
				}

			}
			
			.na1 {
				display: flex;
				position: absolute;
				height: 10px;
				justify-content: center;
				align-items: center;
				font-weight: 400;
				font-size: 10px;
				color: #222;
				opacity: 0;
				text-align: right;
				right:-5%;
				animation: 
				trans .5s 1 5s both,
				top .3s 1 5s both;
			}

			@keyframes trans {
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
	
				}
			}

			@keyframes top {
				0%{
					left: 10px;
				}
				100%{
					left: 10px;
	
				}
			}

			.arrow > *{

			/* 로딩화면 */

			.dimmer {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: #111 ;

				display: flex;
				justify-content: center;
				align-items: center;

				transition: 1s;
			}
			
			.dimmer.end{
				opacity: 0;
				pointer-events: none;

			}
			
			.loader{
				width: 190px;
				height: 190px;
				border: 2px solid #111111;
				background:url(./misc/Rectangle.png);
				border-radius: 100px 100px 100px 100px;
				background-repeat: repeat-x;
				background-position: 0px 190px;
				animation: fill 3.5s infinite;
			}

			@keyframes fill{
				0%{
					background-position: 0px 204px;
				}
				20%{
					background-position: 0px 160px;
				}
				40%{
					background-position: 0px 120px;
				}
				80%{
					background-position: 0px 40px;
				}
				100%{
					background-position: 0px 0px;
				}
			}

			.progress {
				transform: translate(0%,-150%);
			
				display: flex;
			}
